<html>
	<head>
		<title>Sylwia & Wojciech</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo">
							<span class="icon fa-heart"></span>
						</div>
						<div class="content">
							<div class="inner">
								<h1>Sylwia & Wojciech Trawinski</h1>
								<p>We are getting married!</p>
							</div>
						</div>
						<nav>
							<ul>
								<li><a href="#our_story">Our Story</a></li>
								<li><a href="#rsvp">RSVP</a></li>
								<li><a href="#gallery">Gallery</a></li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Our Story -->
							<article id="our_story">
								<h2 class="major">Our Story</h2>
								<p></p>
							</article>


						<!-- Gallery -->
							<article id="gallery">
								<h2 class="major">Gallery</h2>
								<span class="image main"><img src="images/IMG_1034.jpg" alt="" /></span>
								<span class="image main"><img src="images/DSC_1679.JPG" alt="" /></span>
								<span class="image main"><img src="images/IMG_5426.jpeg" alt="" /></span>
									
							</article>


						<!-- Rsvp -->
							<article id="rsvp">
								<h2 class="major">RSVP Here</h2>
								<form class="gform" method="POST" action=
                    "https://script.google.com/macros/s/AKfycby3RwyJmqQJhX2_isOekscY3EOO-jActFVsrhSuqGwd9u1hVofQYc-y1g/exec" target="_blank" 
					onsubmit="setTimeout(function(){window.location.reload();},10);">
									<div class="fields">
										<div class="field half">
											<label for="name">Invite Code</label>
												<input type="text" name="invite_code" id="invite_code" placeholder="* Found on invitation" required/>
										</div>
										<div class="field half">
											<label for="demo-category">Accepts/Declines</label>
											<select name="accepts_declines" id="accepts_declines">
												<option value="Accept">Accepts</option>
												<option value="Decline">Declines</option>
											</select>
										</div>
										<div class="field half">
											<label for="email">Email</label>
											<input type="text" name="email" id="email" placeholder="* You will recieve a confirmation" required/>
										</div>
										<div class="field half">
											<label for="num_attending">Number Attending</label>
											<input type="text" name="num_attending" id="num_attending" onkeypress="return onlyNumberKey(event)" required/>
										</div>
										<div class="field">
											<label for="message">Names</label>
											<textarea name="name" id="name" rows="4" placeholder="* If a name is unknown, write &ldquo;Guest&ldquo;" required></textarea>
										</div>
										
										<div class="field">
											<label for="text">Song Request</label>
											<input type="text" name="song_request" id="song_request" />
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Submit RSVP" class="primary" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</form>
							</article>

						

					</div>

				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">&copy; Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
					</footer>

			</div>

		<!-- BG -->
			<div id="bg"></div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/prevent_enter.js"></script>
			<script> 
				function onlyNumberKey(evt) { 
					var ASCIICode = (evt.which) ? evt.which : evt.keyCode 
					if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57)) 
						return false; 
					return true; 
				} 
			</script> 

			

	</body>
</html>
