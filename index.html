	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo">
							<span class="icon fa-heart"></span>
						</div>
						<div class="content">
							<div class="inner">
								<h1>Sylwia & Wojciech Trawinski</h1>
								<p>We are getting married!</p>
							</div>
						</div>
						<nav>
							<ul>
								<li><a href="#our_story">Our Story</a></li>
								<li><a href="#rsvp">RSVP</a></li>
								<li><a href="#gallery">Gallery</a></li>

							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Our Story -->
							<article id="our_story">
								<h2 class="major">Our Story</h2>
								<p></p>
								<span class="image main"><img src="images/IMG_1034.jpg" alt="" /></span>
							</article>


						<!-- Gallery -->
							<article id="gallery">
								<h2 class="major">Gallery</h2>
								<span class="image main"><img src="images/DSC_1532.JPG" alt="" /></span>
								<span class="image main"><img src="images/DSC_1533.JPG" alt="" /></span>
								<span class="image main"><img src="images/IMG_1034.jpg" alt="" /></span>
									
							</article>


						<!-- Rsvp -->
							<article id="rsvp">
								<h2 class="major">RSVP Here</h2>
								<form class="gform" method="POST" data-email="anitakot123@gmail.com" action=
                    "https://script.google.com/macros/s/AKfycby3RwyJmqQJhX2_isOekscY3EOO-jActFVsrhSuqGwd9u1hVofQYc-y1g/exec">
									<div class="fields">
										<div class="field">
											<label for="name">Invite Code</label>
											<input type="text" name="invite_code" id="invite_code" placeholder="* Found on invitation" />
										</div>
										<div class="field">
											<label for="email">Email</label>
											<input type="text" name="email" id="email" placeholder="* You will recieve a confirmation email" />
										</div>
										<div class="field">
											<label for="message">Names of Those Attending</label>
											<textarea name="name" id="name" rows="4"></textarea>
										</div>
										<div class="field">
											<label for="text">Song Request</label>
											<input type="text" name="song_request" id="song_request" />
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Submit RSVP" class="primary" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</form>
							</article>


						

					</div>
